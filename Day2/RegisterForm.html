	<h1>Student Registration Form</h1>
	<div>
	<form name ="regform" method="post" >
	<label for="name">Name</label>
	<input type="text" id="name" name="firstname" placeholder="Enter Your Name"><br>
	<br>

	<label for="address">Address</label>
	<input type="text" id="address" name="address" placeholder="Enter Your Address"><br>
	<br>

	<label for="mnum">Mobile Number</label>
	<input type="text" id="mnum" name="mobile number" placeholder="Enter Your Number"><br>
	<br>

    <label for="email">Email</label>
	<input type="email" id="email" name="email" placeholder="Enter Your Email"><br>
	<br>

	<label>Gender</label><br>
	<input type ="radio" id="male" name="gender" value="male">
	<label for="male">Male</label>
	<input type ="radio" id="female" name="gender" value="female">
	<label for="female">Female</label><br>

			</tr>
		</table>

    <label for="nationality">Nationality</label>

		</select><br>
		<br>

        <input type="checkbox" id="sub4" name="sub4" class="pl" value="Cloud Computing">

        <input type="checkbox" id="sub5" name="sub5" class="pl" value="Data Warehouse">
