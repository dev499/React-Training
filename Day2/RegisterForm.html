<!DOCTYPE HTML>
<html>
<head>
<title>Student Registration Form</title>
<link rel="stylesheet" href="style3.css">
<script src="RegisterForm.js">

</script>
</head>
<body>
	<h1>Student Registration Form</h1>
	<div>
	<form name ="regform" method="post" >
	<label for="name">Name</label>
	<input type="text" id="name" name="firstname" placeholder="Enter Your Name"><br>
	<br>

	<label for="address">Address</label>
	<input type="text" id="address" name="address" placeholder="Enter Your Address"><br>
	<br>

	<label for="mnum">Mobile Number</label>
	<input type="text" id="mnum" name="mobile number" placeholder="Enter Your Number"><br>
	<br>

    <label for="email">Email</label>
	<input type="email" id="email" name="email" placeholder="Enter Your Email"><br>
	<br>

	<label>Gender</label><br>
	<input type ="radio" id="male" name="gender" value="Male">
	<label for="male">Male</label>
	<input type ="radio" id="female" name="gender" value="Female">
	<label for="female">Female</label><br><br/>
	
		<label for="qualification">Qualification</label>
		<table class="internal">
			<br/>
			<tr>
				<th>10th Percentage</th>
				<th>12th Percentage</th>
				<th>Graduation Percentage</th>
			</tr>
			<tr>
				<td><input type="number" id="one" name="tenth" placeholder="Percentage" ></td>
				<td><input type="number" id="two" name="twelth" placeholder="Percentage"></td>
				<td><input type="number" id="three" name="graduation" placeholder="Percentage"></td>
			</tr>
		</table><br/>

    <label for="nationality">Nationality</label>
		<select id="nationality" name="nationality">
		<option value="India">India</option>
		<option value="Australia">Australia</option>
		<option value="USA">USA</option>
		<option value="Korea">Korea</option>
        <option value="Russia">Russia</option>
		</select><br>
		<br>

        <label for="subjects">Subjects</label><br>
        <input type="checkbox" id="sub1" name="sub" class="pl" value="DBMS">
        <label for="sub1"> DBMS</label><br>
        <input type="checkbox" id="sub2" name="sub" class="pl" value="Arifticial Intelligence">
        <label for="sub2"> Arifticial Intelligence</label><br>
        <input type="checkbox" id="sub3" name="sub" class="pl" value="Software Engineering">
        <label for="sub3">Software Engineering</label><br>
        <input type="checkbox" id="sub4" name="sub" class="pl" value="Cloud Computing">
        <label for="sub4">Cloud Computing</label><br>
        <input type="checkbox" id="sub5" name="sub" class="pl" value="Data Warehouse">
        <label for="sub5">Data Warehouse</label><br><br>

	<input type="button" value="submit" onclick="validateForm()"><br>
	<input type="reset" value="reset" ><br>



	</form>

	</div>
	<br>
		<table style="margin:auto;" class="external"> 
	<tr>
		<th>First Name</th>
		<th>Address</th>
		<th>Mobile Number</th>
		<th>Email</th>
		<th>Gender</th>
		<th>Nationality</th>   
		<th>Subjects</th>
		<th>10th Percentage</th>
		<th>12th Percentage</th>
		<th>Graduation Percentage</th>

	</tr>

	<tr>
		<td><p id='firstn'></p>	</td>
		<td><p id='add'></p>	</td>
		<td><p id='mobile'></p>	</td>
		<td><p id='em'></p>	</td>
		<td><p id='disp'></p>	</td>
		<td><p id='nty'></p>	</td>
		<td><p id='res'></p>	</td>
		<td><p id='onp'></p>	</td>
		<td><p id='twp'></p>	</td>
		<td><p id='grp'></p>	</td>

	</tr>

</table>
</body>
</html>
